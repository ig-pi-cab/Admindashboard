<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <span class="material-symbols-outlined">
                        supervisor_account
                    </span>
                    <h2>Admin panel</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined">
                        close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href=""  class="">
                    <span class="material-symbols-outlined">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="" class="active">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <h3>Clientes</h3>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        nordic_walking
                    </span>
                    <h3>Actividades</h3>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        imagesmode
                    </span>
                    <h3>Imagenes</h3>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        newspaper
                    </span>
                    <h3>Noticias</h3>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        attach_money
                    </span>
                    <h3>Pagos</h3>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        inbox
                    </span>
                    <h3>Mensajeria</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                    <h3>Salir</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Pagos</h1>
            <div class="cliente">
              
            </div>
        </main>
    </div>
    <script src="/script.js"></script>    
</body>
</html>
